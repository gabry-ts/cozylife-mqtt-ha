version: '3.8'

services:
  cozylife-mqtt-bridge:
    build: .
    container_name: cozylife-mqtt-bridge
    restart: unless-stopped
    network_mode: host
    environment:
      - DEVICE_IP=192.168.1.100
      - DEVICE_PORT=5555
      - MQTT_BROKER=192.168.1.1
      - MQTT_PORT=1883
      - MQTT_USER=
      - MQTT_PASSWORD=
      - DEVICE_NAME=cozylife_light
    volumes:
      - /etc/localtime:/etc/localtime:ro
    healthcheck:
      test: ["CMD", "python3", "-c", "import socket; s=socket.socket(); s.settimeout(5); s.connect(('192.168.1.100', 5555)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
